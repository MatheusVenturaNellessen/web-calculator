<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <table class="calculator">
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>
            <tr>
                <td><button class="btn" id="btn-clear">C</button></td>
                <td><button class="btn operating">(</button></td>
                <td><button class="btn operating">)</button></td>
                <td><button class="btn operating">/</button></td>
            </tr>
            <tr>
                <td><button class="btn operating">7</button></td>
                <td><button class="btn operating">8</button></td>
                <td><button class="btn operating">9</button></td>
                <td><button class="btn operating">*</button></td>
            </tr>
            <tr>
                <td><button class="btn operating">4</button></td>
                <td><button class="btn operating">5</button></td>
                <td><button class="btn operating">6</button></td>
                <td><button class="btn operating">+</button></td>
            </tr>
            <tr>
                <td><button class="btn operating">1</button></td>
                <td><button class="btn operating">2</button></td>
                <td><button class="btn operating">3</button></td>
                <td><button class="btn operating">-</button></td>
            </tr>
            <tr>
                <td><button class="btn operating">.</button></td>
                <td><button class="btn operating">0</button></td>
                <td><button class="btn btn-delete"><img class="btn-delete" src="./assets/img/delete-icon.png" alt="Delete icon"></button></td>
                <td><button class="btn" id="btn-equal">=</button></td>
            </tr>
        </table>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
